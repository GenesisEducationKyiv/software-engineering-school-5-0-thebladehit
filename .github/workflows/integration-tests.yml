name: integration-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Generate prisma client
        run: npx prisma generate --schema=./src/prisma/schema.prisma

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: 'no-data'
          SMTP_HOST: 'no-data'
          SMTP_USERNAME: 'no-data'
          SMTP_PASSWORD: 'no-data'
          BACK_BASE_URL: 'no-data'
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          WEATHER_CACHE_TTL: 900000
          DAILY_FORECAST_CACHE_TTL: 1800000
          HOURLY_FORECAST_CACHE_TTL: 1800000
          WEATHER_BASE_URL: ${{ secrets.WEATHER_BASE_URL }}